<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
<!--<br>  <p class="text-center">More bootstrap 4 components on <a href="http://bootstrap-ecommerce.com/"> Bootstrap-ecommerce.com</a></p>-->
<hr>
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
   <h4 class="card-title mt-3 text-center">Create Account</h4>


   <form method="get" action="/register">
   <div class="form-group input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
        <input required name="username" pattern="[a-zA-Z]{2,}" class="form-control" placeholder="Full name" type="text">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
       <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
       </div>
        <input name="email" class="form-control" placeholder="Email address" type="email">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
       <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
      </div>
      <select class="custom-select" style="max-width: 120px;">
          <option selected="">+971</option>
          <option value="1">+972</option>
          <option value="2">+198</option>
          <option value="3">+701</option>
      </select>
       <input name="mobile" class="form-control" placeholder="Phone number" type="text">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
       <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-building"></i> </span>
      </div>
      <select class="form-control" name="deg">
         <option selected=""> Select degree</option>
         <option>Arts</option>
         <option>Engg</option>
         <option>Accounting</option>
      </select>
   </div> <!-- form-group end.// -->

<!--    <div class="form-group input-group">-->
<!--       <div class="input-group-prepend">-->
<!--          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>-->
<!--      </div>-->
<!--        <input class="form-control" placeholder="Repeat password" type="password">-->
<!--    </div> &lt;!&ndash; form-group// &ndash;&gt;-->
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Register </button>

    </div> <!-- form-group// -->
    <p class="text-center">Have an account? <a href="/signin">Log In</a> </p>

</form>
</article>
</div> <!-- card.// -->

</div>
<!--container end.//-->
